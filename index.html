<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 Id="title">New Students Survey Form</h1>
    <p id="description"> <strong> Thank you for taking the time to help us improve the platform!</strong></p>
    <div class="align">
        <form id="survey-form">
    
            <label id="name-label"> Name <br><input required id="name" type="text" placeholder="Enter your name"></label>
            <label id="email-label">Email <br> <input required id="email" type="email"
                    placeholder="Enter your email"></label>
            <label id="number-label">Age(optional) <br><input id="number" min="18" max="28" type="number"
                    placeholder="Age"></label>
            <label class="level">Choose your current level</label>
            <select id="dropdown">
                <option value="disabled">Select current level</option>
                <option>Basic</option>
                <option> Pre-Intermediate</option>
                <option> Intermediate</option>
                <option>Advance</option>
            </select>
            <p class="about">How did you hear about us?</p>
            <div class="radio">
                <input checked type="radio" id="socials" value="Social Media" name="options">
                <label class="padding" for="socials">Social Media</label><br><br>
                <input checked type="radio" id="ff" value="Family/Friends" name="options">
                <label class="padding" for="ff">Family/Friends</label><br><br>
                <input checked type="radio" id="other" value="Others" name="options">
                <label class="padding" for="other">Others</label>
            </div>
            <label class="level">Choose your preferred <time datetime=""></time></label>
            <select id="dropdown">
                <option value="disabled">Select desired time </option>
                <option>09:00 AM</option>
                <option> 11:00 AM</option>
                <option> 02:00 PM</option>
                <option>04:00 PM</option>
            </select>
