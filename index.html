<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 Id="title">New Students Survey Form</h1>
    <p id="description"> <strong> Thank you for taking the time to help us improve the platform!</strong></p>
    <div class="align">
        <form id="survey-form">
    
            <label id="name-label"> Name <br><input required id="name" type="text" placeholder="Enter your name"></label>
            <label id="email-label">Email <br> <input required id="email" type="email"
                    placeholder="Enter your email"></label>
            <label id="number-label">Age(optional) <br><input id="number" min="18" max="28" type="number"
                    placeholder="Age"></label>
